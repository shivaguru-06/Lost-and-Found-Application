<div class="form-container">
  <h2>Report a Lost Item</h2>
  <form [formGroup]="lostItemForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Item Name</mat-label>
      <input matInput formControlName="itemName" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category" required>
        <mat-option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput rows="3" formControlName="description" required></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Last Seen Location</mat-label>
      <input matInput formControlName="lastSeenLocation">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Date Lost</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dateLost" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="contactInfo" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Phone Number</mat-label>
      <input matInput type="tel" formControlName="phoneNumber" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Address</mat-label>
      <textarea matInput rows="2" formControlName="address" required></textarea>
    </mat-form-field>

    <label>Upload Image</label>
    <input type="file" (change)="onImageSelected($event)" accept="image/*" />

    <div *ngIf="imagePreview" class="image-preview">
      <p>Preview:</p>
      <img [src]="imagePreview" width="200" />
    </div>

    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>
</div>
