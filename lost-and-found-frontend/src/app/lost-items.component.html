<div class="container">
  <h1>Lost Items</h1>

  <!-- Post Lost Item Button -->
  <div class="center-button">
    <button mat-raised-button color="primary" [routerLink]="['/report']">
      <mat-icon>add</mat-icon> I Lost Something
    </button>
  </div>

  <!-- Items Grid -->
  <div class="items-grid" *ngIf="items.length > 0">
    <mat-card *ngFor="let item of items" class="item-card">

      <!-- âœ… Image Preview -->
      <img [src]="item.imageUrl" 
     alt="{{ item.itemName }}" 
     style="width: 100%; max-height: 250px; object-fit: contain; padding: 10px;" />



      <mat-card-header>
        <mat-card-title>{{ item.itemName }}</mat-card-title>
        <mat-card-subtitle>{{ item.category }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p><strong>Last Seen:</strong> {{ item.lastSeenLocation || 'Not specified' }}</p>
        <p><strong>Date Lost:</strong> {{ item.dateLost ? (item.dateLost | date: 'MMM d, yyyy') : 'Unknown' }}</p>
      </mat-card-content>

      <mat-card-actions>
        <button 
          mat-button 
          color="accent" 
          *ngIf="item.id !== undefined" 
          (click)="viewDetails(item.id)">
          View Details
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <!-- Message when no lost items -->
  <p *ngIf="items.length === 0">No lost items reported yet.</p>
</div>
